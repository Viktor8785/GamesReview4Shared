<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Games Hub</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <div class="item">
      <div class="item__slider">
        <div class="item__card-container">
          <img class="item__img" id="img1">
          <img class="item__img" id="img2">
          <img class="item__img" id="img3">
        </div>
        <a class="item__button-back">
          <span class="item__span"><</span>
          <span class="item__span2"></span>
        </a>
        <button type="button" class="item__button-watchlist">
          <p class="item__button-wish">Wish</p>
        </button>
        <button type="button" class="item__button-left">
          <svg class="button-left__svg" width="24" height="24">
            <use xlink:href="img/icons/stack.svg#right-arrow"></use>
          </svg>
        </button>
        <button type="button" class="item__button-right">
          <svg class="button-right__svg" width="24" height="24">
            <use xlink:href="img/icons/stack.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
      <div class="item__wrapper">
        <div class="item__container">
         <p class="item__name"></p>
          <p class="item__genre"></p>
          <div class="item__rating-wrapper">
            <svg class="item__svg" width="24" height="24">
              <use xlink:href="img/icons/stack.svg#star-icon"></use>
            </svg>
            <p class="item__img-rating">9.5</p>
          </div>
          <p class="item__text"></p>
        </div>
      </div>
    </div>
    <div class="page-end">
      <nav class="menu">
        <li>
          <a class="menu__item" href="index.html">
            <p class="menu__item-text">Home</p>
          </a>
        </li>
        <li>
          <a class="menu__item" href="" id="wish-button">
            <p class="menu__item-text">Wish</p>
          </a>
        </li>
        <li>
          <a class="menu__item" href="" id="load-button">
            <p class="menu__item-text">Save</p>
          </a>
        </li>
      </nav>
    </div>
    <script src="js/item.js" type="module" defer></script>
  </body>
</html>
